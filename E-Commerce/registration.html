<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!--Include link to bootstrap stylesheet.-->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!--Include my Stylesheet.-->
    <link rel="stylesheet" href="css/myStyles.css" />
  </head>
  <body>
    <header>
      <!--Create Header with padding, dark background, and bottom border.-->
      <div class="px-3 py-2 text-bg-dark border-bottom">
        <!--Create Bootstrap container.-->
        <div class="container">
          <!--Create div for logo with a link to index.-->
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a
              href="index.html"
              class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none"
            >
              <img src="images/Logo.png" class="bi me-2" role="img" width="300" alt="Bryce Smith, Inc. Coffee Logo" />
            </a>
            <!--Navigate through website pages, greying the current page.-->
            <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
              <li>
                <a href="index.html" class="nav-link text-white">
                  <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#home"></use></svg>
                  Home
                </a>
              </li>
              <li>
                <a href="aboutUs.html" class="nav-link text-white">
                  <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#home"></use></svg>
                  About Us
                </a>
              </li>
              <li>
                <a href="products.html" class="nav-link text-white">
                  <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#grid"></use></svg>
                  Products
                </a>
              </li>
              <li>
                <a href="checkout.html" class="nav-link text-white">
                  <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                    <use xlink:href="#people-circle"></use>
                  </svg>
                  Checkout
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!--Display additional link to login page. Applies button bootstrap classes.-->
      <div class="px-3 py-2 border-bottom mb-3">
        <div class="container d-flex flex-wrap justify-content-end">
          <div class="text-end">
            <a href="signin.html" class="btn btn-dark">Sign-in</a>
            <a href="registration.html" class="btn btn-secondary">Register</a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <!--Create bootstrap container.-->
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <form class="form-register text-center">
              <!--Link Home Page with logo icon.-->
              <a href="index.html" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                <img class="bi" width="80" src="images/icon.png" alt="Coffee Logo" />
              </a>
              <h1 class="h3 mb-3 font-weight-normal">Complete Registration</h1>
              <!--Intake user input in a form.-->
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus="" />
              <input type="text" id="inputUsername" class="form-control" placeholder="Username" />
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" />
              <input type="password" id="inputPassword2" class="form-control" placeholder="Confirm Password" />
            </form>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mx-auto">
            <!--Display checkbox.-->
            <div class="checkbox mb-3 text-center">
              <label> <input type="checkbox" value="remember-me" /> Remember me </label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mx-auto">
            <h3 class="mb-4 text-center">How did you hear about us?</h3>
          </div>
        </div>
        <div class="row">
          <!--Use radio buttons to survey the user.-->
          <div class="col-md-4 mx-auto">
            <div class="form-check mb-3">
              <input class="form-check-input" type="radio" name="Survey" id="flexRadioPoster" checked />
              <label class="form-check-label" for="flexRadioPoster"> Poster </label>
            </div>

            <div class="form-check mb-3">
              <input class="form-check-input" type="radio" name="Survey" id="flexRadioOnlineAd" />
              <label class="form-check-label" for="flexRadioOnlineAd"> Online Ad </label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="radio" name="Survey" id="flexRadioCommercial" />
              <label class="form-check-label" for="flexRadioCommercial"> Commercial </label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="radio" name="Survey" id="flexRadioBulletin" />
              <label class="form-check-label" for="flexRadioBulletin"> Bulletin Board </label>
            </div>
          </div>
          <!--Display button to complete registration and link to login page.-->
          <div class="row">
            <div class="col-md-4 mx-auto text-center">
              <button class="btn btn-lg btn-block bg-myStyles bg-gradient" type="submit">Register Now</button>
              <a class="btn btn-dark btn-lg btn-block" href="registration.html">Existing Account</a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!--Display flexible footer with spaced out content, center alignment, padding, margin, and top border.-->
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="container">
        <div class="row">
          <div class="col">
            <!--Link to Home Page with standard icon.-->
            <a href="index.html" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
              <img class="bi" width="30" height="24" src="https://img.logoipsum.com/277.svg" alt="logo" />
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">Â© 2023 Bryce Smith, Inc</span>
          </div>
          <div class="col">
            <!--Navigate to specific pages.-->
            <ul class="nav col justify-content-end list-unstyled d-flex">
              <li class="ms-3"><a class="text-body-secondary" href="index.html">Home</a></li>
              <li class="ms-3"><a class="text-body-secondary" href="checkout.html">Checkout</a></li>
              <li class="ms-3"><a class="text-body-secondary" href="#">Back to Top</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <!--Include bootstrap js files.-->
    <script src="scripts/bootstrap.bundle.js"></script>
  </body>
</html>
